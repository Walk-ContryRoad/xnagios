define host {
    use          htpl_app_fcs_multi_aix-asserver
    host_name    %s
    address      %s
    alias        SAP - FC1
    hostgroups   +app_fcs_env_fc1,\
                 inc_app_fcs_nfs_data-interface-sapinstance,\
                 inc_app_fcs_nfs_edi,\
                 inc_app_fcs_partition_sap-home,\
                 inc_app_fcs_nfs_archives,\
                 inc_app_fcs_partition_sap-lrs
    _SAPUSER     fc1adm
    _DB2USER     db2fc1
    _SAPINSTANCE FC1
    _PROC_ENV    prod
}
